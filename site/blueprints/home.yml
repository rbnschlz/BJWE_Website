title: Index
pages: false
files:
  type: 
    - image
    - video
  size: 6000000
  fields: 
    caption: 
      type: textarea
      label: Caption
    sizing:
      label: Size
      type: select
      default: large
      options:
        small: Small
        large: Large
        full: Full Bleed
    position:
      label: Position
      type: select
      default: center
      options:
        left: Left
        right: Right
        center: Center
    keepprev:
      label: Include previous image on slide?
      type: radio
      default: exclude
      options:
        include: Include
        exclude: Exclude
    hideslide:
      label: Show this Slide?
      type: radio
      default: shown
      options:
        shown: Show
        hidden: Hide
    infocolor:
      label: Overlay Info Color
      type: radio
      default: black
      options:
        black: Black
        white: White
    vidimg:
      label: Video Preview Image
      type: image
      help: Choose preview image for videos in case auto play does not work.
  sortable: true
fields:
  title:
    label: Title
    type:  text
    readonly:  true
options:
  template: false
  delete: false
  url: false
  status: false